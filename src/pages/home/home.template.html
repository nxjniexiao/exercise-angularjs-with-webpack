<div class="home-wrapper">
  <div class="home-content">
    <div id="header">
      <button class="btn btn-danger pull-right" ng-click="$ctrl.logout()">
        Log out
      </button>
    </div>
    <div id="main">
      <div class="logo-group">
        <div class="logo">
          <!-- 注意不要使用根路径，即以 / 开头 -->
          <!-- <img class="webpack" src="/src/assets/img/webpack.svg" alt=""> -->
          <!-- 方案1：使用相对路径 -->
          <img class="webpack" src="../../assets/img/webpack.svg" alt="" />
          <!-- <img class="webpack" ng-src="{{$ctrl.logoWebpack}}" alt=""> -->
        </div>
        <div class="logo">
          <!-- 方案2：使用 require() 后，在 html 中绑定此变量 -->
          <img class="angular" ng-src="{{ $ctrl.logoAngular }}" alt="" />
        </div>
        <div class="logo">
          <!-- 方案3：使用~，如果URL以~开头，则将其后的任何内容解释为模块请求 -->
          <img class="ui-router" src="~@/assets/img/ui-router.svg" alt="" />
          <div class="ui-router-title">UI-ROUTER</div>
        </div>
      </div>
      <div id="absolute-path">
        <div>use image with absolute path</div>
        <!-- If the URL is an absolute path (e.g. /images/foo.png), it will be preserved as-is. -->
        <img src="/static/img/bg.jpg" alt="">
      </div>
      <div class="bg-color-white">
        <form class="form-horizontal">
          <div class="form-group form-group-10 row" style="margin-bottom: 10px">
            <label class="control-label col-2 text-right">调试时间</label>
            <div class="col-6">
              <date-time-selector
                time="debugTime"
                max-time="startTime1"
                config="{
                  pastTimeDisabled: true,
                  mode: 'date'
                  }"
              ></date-time-selector>
            </div>
          </div>
        </form>
        <form class="form-horizontal">
          <div class="form-group form-group-10 row" style="margin-bottom: 10px">
            <label class="control-label col-2 text-right">开会时间</label>
            <div class="col-6">
              <date-time-selector
                time="startTime1"
                config="{
                  pastTimeDisabled: true,
                  minutesGradient: gradient}"
              ></date-time-selector>
            </div>
          </div>
          <div class="form-group form-group-10 row">
            <label class="control-label col-2 text-right">结束时间</label>
            <div class="col-6">
              <date-time-selector
                time="finishTime1"
                min-time="startTime1"
                config="{
                  isSameDay: true,
                  minutesGradient: gradient,
                  increasedMinutes: 60,
                  minDuration: 60,
                  maxDuration: 60*4
                  }"
              ></date-time-selector>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
